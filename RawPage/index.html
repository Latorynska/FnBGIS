<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Polygon Manager</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet Draw CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />

  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    #map {
      flex: 3;
    }

    #sidebar {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f4f4f4;
      border-left: 1px solid #ccc;
      font-size: 16px;
    }

    h3 {
      font-size: 20px;
    }

    .area-item {
      margin: 8px 0;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .area-item button {
      margin-left: 6px;
      font-size: 14px;
      padding: 4px 8px;
    }

    .leaflet-popup-content,
    .leaflet-container {
      font-size: 16px;
    }

    .leaflet-draw {
      display: none !important;
    }

    button.active-mode {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }

    #sidebar button {
      margin-right: 5px;
      margin-bottom: 10px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="sidebar">
  <h3>Daftar Area</h3>
  <div id="areaList"></div>
  <div>
    <button id="btn-draw" onclick="toggleDraw()">‚ûï Tambah Polygon</button>
    <button id="btn-edit" onclick="toggleEdit()">‚úèÔ∏è Edit Polygon</button>
    <button onclick="startDelete()">üóëÔ∏è Hapus Polygon</button>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Leaflet Draw -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

<script>
  const map = L.map('map').setView([-6.9, 107.6], 13);
  const polygons = [];

  // Tile Layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Leaflet + OSM',
    maxZoom: 19,
  }).addTo(map);

  const drawnItems = new L.FeatureGroup();
  map.addLayer(drawnItems);

  const drawControl = new L.Control.Draw({
    draw: {
      polyline: false,
      rectangle: false,
      circle: false,
      marker: false,
      circlemarker: false,
      polygon: {
        allowIntersection: false,
        showArea: true,
        shapeOptions: { color: 'blue' }
      }
    },
    edit: {
      featureGroup: drawnItems,
      edit: true,
      remove: true
    }
  });

  map.addControl(drawControl);

  map.on(L.Draw.Event.CREATED, function (e) {
    const layer = e.layer;
    const name = prompt("Masukkan nama area:");
    if (!name) return;

    layer.bindPopup(name);
    layer.options.name = name;
    drawnItems.addLayer(layer);
    polygons.push(layer);
    updateAreaList();
  });

  map.on(L.Draw.Event.EDITED, function (e) {
    e.layers.eachLayer(layer => {
      const existing = polygons.find(p => p._leaflet_id === layer._leaflet_id);
      if (existing) {
        existing.setLatLngs(layer.getLatLngs());
      }
    });
  });

  map.on(L.Draw.Event.DELETED, function (e) {
    e.layers.eachLayer(layer => {
      const index = polygons.findIndex(p => p._leaflet_id === layer._leaflet_id);
      if (index !== -1) polygons.splice(index, 1);
    });
    updateAreaList();
  });

  function updateAreaList() {
    const container = document.getElementById('areaList');
    container.innerHTML = '';

    polygons.forEach(layer => {
      const item = document.createElement('div');
      item.className = 'area-item';

      const name = document.createElement('span');
      name.textContent = layer.options.name;

      const zoomBtn = document.createElement('button');
      zoomBtn.textContent = 'Zoom';
      zoomBtn.onclick = () => {
        map.fitBounds(layer.getBounds());
        layer.openPopup();
      };

      const editBtn = document.createElement('button');
      editBtn.textContent = 'Edit';
      editBtn.onclick = () => {
        const newName = prompt('Edit nama area:', layer.options.name);
        if (newName) {
          layer.options.name = newName;
          layer.setPopupContent(newName);
          updateAreaList();
        }
      };

      const delBtn = document.createElement('button');
      delBtn.textContent = 'Hapus';
      delBtn.onclick = () => {
        drawnItems.removeLayer(layer);
        const index = polygons.findIndex(p => p._leaflet_id === layer._leaflet_id);
        if (index !== -1) polygons.splice(index, 1);
        updateAreaList();
      };

      item.appendChild(name);
      item.appendChild(zoomBtn);
      item.appendChild(editBtn);
      item.appendChild(delBtn);
      container.appendChild(item);
    });
  }

  let drawPolygon = new L.Draw.Polygon(map, drawControl.options.draw.polygon);
  let editPolygon = new L.EditToolbar.Edit(map, {
    featureGroup: drawnItems
  });
  let deletePolygon = new L.EditToolbar.Delete(map, {
    featureGroup: drawnItems
  });

  let drawActive = false;
  let editActive = false;

  function toggleDraw() {
    if (!drawActive) {
      drawPolygon.enable();
      drawActive = true;
      editPolygon.disable();
      editActive = false;

      document.getElementById('btn-draw').classList.add('active-mode');
      document.getElementById('btn-edit').classList.remove('active-mode');
    } else {
      drawPolygon.disable();
      drawActive = false;
      document.getElementById('btn-draw').classList.remove('active-mode');
    }
  }

  function toggleEdit() {
    if (!editActive) {
      editPolygon.enable();
      editActive = true;
      drawPolygon.disable();
      drawActive = false;

      document.getElementById('btn-edit').classList.add('active-mode');
      document.getElementById('btn-draw').classList.remove('active-mode');
    } else {
      editPolygon.disable();
      editActive = false;
      document.getElementById('btn-edit').classList.remove('active-mode');
    }
  }

  function startDelete() {
    deletePolygon.enable();
    drawPolygon.disable();
    editPolygon.disable();
    drawActive = false;
    editActive = false;
    document.getElementById('btn-draw').classList.remove('active-mode');
    document.getElementById('btn-edit').classList.remove('active-mode');
  }
</script>
</body>
</html>
